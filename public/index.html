<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>GoalShift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050816;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #0b1020;
        border-radius: 18px;
        padding: 24px 24px 28px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 24px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #e5e7eb;
      }
      .subtitle {
        margin: 0 0 16px;
        font-size: 13px;
        color: #9ca3af;
      }
      button {
        border: none;
        outline: none;
        padding: 10px 16px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .primary-btn {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
      }
      .secondary-btn {
        background: transparent;
        color: #9ca3af;
        border: 1px solid #374151;
      }
      .section-title {
        font-size: 14px;
        margin: 18px 0 6px;
        color: #e5e7eb;
      }
      .pill {
        background: #020617;
        border-radius: 14px;
        padding: 10px 12px;
        border: 1px solid #1f2937;
        font-size: 13px;
      }
      .label {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        font-size: 13px;
      }
      .error {
        margin-top: 8px;
        font-size: 12px;
        color: #f97373;
      }
      .welcome {
        font-size: 14px;
        margin: 8px 0 4px;
      }
      .email {
        font-size: 12px;
        color: #9ca3af;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>GoalShift</h1>
      <p class="subtitle">Günlük tek maç istatistik paneli</p>

      <!-- Çıkış yapan / giriş olmayan ekran -->
      <div id="logged-out">
        <button id="googleLogin" class="primary-btn">
          <span>Google ile giriş yap</span>
        </button>
        <div id="error" class="error"></div>
      </div>

      <!-- Giriş yapan ekran -->
      <div id="logged-in" style="display: none">
        <div class="welcome" id="welcomeText"></div>
        <div class="email" id="userEmail"></div>

        <!-- Admin panel - sadece sen göreceksin -->
        <div id="adminPanel" style="display: none; margin-top: 14px">
          <div class="label">Bugünün tek seçimini gir</div>
          <input
            id="pickInput"
            type="text"
            placeholder="Örn: Galatasaray - Fenerbahçe 1.5 Üst"
          />
          <div style="margin-top: 8px" class="row">
            <button id="savePick" class="primary-btn">Kaydet</button>
            <button id="logoutBtn" class="secondary-btn">Çıkış</button>
          </div>
        </div>

        <!-- Herkese görünen bölüm -->
        <div id="publicPanel" style="margin-top: 18px">
          <div class="section-title">Bugünün tek seçimi</div>
          <div class="pill">
            <div class="label">Maç / Oyun</div>
            <div id="currentPickText">Henüz bir seçim girilmedi.</div>
          </div>
        </div>

        <!-- Admin değilse altta çıkış butonu -->
        <div id="logoutRow" style="margin-top: 12px; display: none">
          <button id="logoutBtn2" class="secondary-btn">Çıkış yap</button>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
